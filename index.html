<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4-4.1.1/dt-1.10.24/datatables.min.css"/>
 
    
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-sm-12">
                <button type="button" id="btnLoadFilms" class="btn btn-block btn-lg btn-outline-danger">
                    Load films
                </button>

            </div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-12">
                <div class="card">
                    <h3 class="card-header text-center">
                        Films List from Sakila
                    </h3>
                    <div class="card-body">
                        <table class="table table-hover" id="table_id">
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Title</th>
                                    <th scope="col">Release Year</th>
                                    <th scope="col">Rating</th>
                                    <th scope="col">Special Features</th>
                                    <th scope="col">Replacement Cost</th>
                                </tr>
                            </thead>
                            <tbody id='film_container'>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer text-muted text-right">
                        conganhhcmus
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4-4.1.1/dt-1.10.24/datatables.min.js"></script>

    <script>
        $('#btnLoadFilms').on('click', function () {
            $.ajax({
                type: "get",
                url: "https://api-sakila.herokuapp.com/api/films"
            }).done(function (data) {
                // console.log(data);
                for (const f of data) {
                    const tr = `<tr>
                                    <th scope="row">${f.film_id}</th>
                                    <td>${f.title}</td>
                                    <td>${f.release_year}</td>
                                    <td>${f.rating}</td>
                                    <td>${f.special_features}</td>
                                    <td>${f.replacement_cost}</td>
                                </tr>`;
                    $('#film_container').append(tr);
                }
                $('#table_id').dataTable();
            })
        });
    </script>
</body>

</html>
